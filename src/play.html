<!DOCTYPE html>
<html>
	<head>
		<title>Vanilla Javascript Quiz</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	</head>
	<body>
		<header class="p-1">
			<nav class="navbar navbar-light bg-light">
				<div class="navbar-brand">
					<img src="img/javascript.webp" width="30" height="30" class="d-inline-block align-top" alt="">
					Javascript Quiz
				</a>
			</nav>
		</header>
		<main>
			<div class="card">
				<div class="ques_container">
					<div class="allques">
						<div class="card-header">
							<div class="info">
								<div class="container">
									<div class="row">
										<div class="textques">
											<div class="row p-1">
												<p class="fw-bold" id='progressText'>Question</p>
											</div>
											
											<div class="col-md-12" id="progressBar">
												<div id="progressBarFull"></div>
											</div>
										</div>
									</div>
				
									<div class="textscore">
										<p >Score</p>
										<h2 id='scorenumber'>0</h2>
									</div>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="questions" >
								<div class="input-group mb-3">
									<div class="row form-group p-1">
										<div class="alert alert-light" role="alert">
											<p>Click on one of the options to continue to the next question</p>
										</div>
										<h4 class="text-primary fw-bold" id='QuestionText'></h4>
									</div>
								</div>
								<hr/>
								<div class="choices p-1">
									<div class="input-group mb-3">
										<div class="form-group p-1">
											<p class='ChoiceText' data-number="1"></p>
										</div>
									</div>
									<div class="input-group mb-3">
										<div class="form-group p-1">
											<p class='ChoiceText' data-number="2" ></p>
										</div>
									</div>
									<div class="input-group mb-3">
										<div class="form-group p-1">
											<p class='ChoiceText' data-number="3"></p>
										</div>
									</div>
									<div class="input-group mb-3">
										<div class="form-group p-1">
											<p class='ChoiceText' data-number="4"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="scripts/play.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
